<!DOCTYPE html>
<html>
<head>
    <title>Lichess Position Analyzer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lichess Position Analyzer</h1>

        <button id="getPosition">Get Position</button>

        <div id="fenDisplay" class="display-box">FEN will be displayed here.</div>
        <div id="pgnDisplay" class="display-box">PGN will be displayed here.</div>

        <button id="btn-tactical" class="tooltip" data-tooltip="Focus on immediate tactics, including checks, captures, and threats.">Tactical Analysis</button>
        <button id="btn-positional" class="tooltip" data-tooltip="Focus on long-term factors like piece activity, pawn structure, and control of key squares.">Positional Analysis</button>
        <button id="btn-material" class="tooltip" data-tooltip="Evaluate material balance, key imbalances, and potential winning advantages.">Material Analysis</button>
        <button id="btn-strategic" class="tooltip" data-tooltip="Provide an overall strategic assessment, including key ideas and potential plans for both sides.">Strategic Analysis</button>

        <div class="analysis-container">
            <div id="analysisResult" class="analysis-result">Analysis result will be displayed here.</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
