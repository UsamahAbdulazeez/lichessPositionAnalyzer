<!DOCTYPE html>
<html>
<head>
    <title>Lichess Position Analyzer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="lichess-position-analyzer" class="title">Lichess Position Analyzer</h1>

        <button id="getPosition">Get Position</button>

        <div id="fenDisplay" class="display-box">FEN will be displayed here.</div>
        <div id="pgnDisplay" class="display-box">PGN will be displayed here.</div>

        <button id="btn-checks">Checks, Captures, Threats</button>
        <button id="btn-weak-strong">Weak and Strong Pieces</button>
        <button id="btn-key-ideas">Key Ideas and Strategies</button>

        <div id="analysisResult" class="analysis-result">Analysis result will be displayed here.</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
